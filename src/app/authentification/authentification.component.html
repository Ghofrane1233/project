<br><br>
<div class="container ">
    <div class="row">
        <div class="card">
            <h1>Login</h1>
            <p>Connectez-vous à votre compte</p>
            <form>      
                <input type="text" id="name" name="username" class="form-control" placeholder="Nom d'utilisateur" required autocomplete="off" [(ngModel)]="username" [ngModelOptions]="{standalone: true}"><br>
                <input type="password" id="password" name="password" class="form-control" placeholder="Mot de passe" required  [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
                <br>
                <button class="btn btn-primary" type="button" (click)="login()">Se Connecter</button>
            <br>
            </form>
<hr>
<a href="">Mot de passe oublié ?</a>
<br>
        </div>
    </div>
</div>
